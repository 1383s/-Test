<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة سو | لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --card: #151921; --accent: #58a6ff; --text: #adbac7; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        header { background: var(--card); padding: 20px; text-align: center; border-bottom: 1px solid #30363d; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .exam-card { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.3s; text-align: center; }
        .exam-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .exam-card h3 { margin: 10px 0; color: #fff; }
        #search { width: 100%; max-width: 400px; padding: 12px; border-radius: 8px; border: 1px solid #30363d; background: #0b0e14; color: #fff; margin-bottom: 30px; }
    </style>
</head>
<body>
    <header><h1>⚡ منصة سو التعليمية</h1></header>
    <div class="container" style="text-align: center;">
        <input type="text" id="search" placeholder="ابحث برقم الكويز...">
        <div class="grid" id="list"></div>
    </div>
    <script>
        const list = document.getElementById('list');
        for(let i=42; i<=700; i++) {
            const card = document.createElement('div');
            card.className = 'exam-card';
            card.innerHTML = `<h3>كويز رقم #${i}</h3><small>متاح الآن</small>`;
            card.onclick = () => window.location.href = `quiz.html?id=${i}`;
            list.appendChild(card);
        }
    </script>
</body>
</html>
