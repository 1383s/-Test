<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الاختبارات الذكية | شاتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --success-color: #238636;
            --border-color: #30363d;
            --hover-color: #1f6feb;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Dashboard Style */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(180deg, #161b22 0%, #0d1117 100%);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        h1 { color: var(--accent-color); margin: 0; font-size: 2.2rem; }
        .stats { color: #8b949e; margin-top: 10px; }

        .exams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .exam-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .exam-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
            background-color: #1c2128;
        }

        .exam-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: rgba(88, 166, 255, 0.1);
            position: absolute;
            top: -5px;
            left: 10px;
        }

        .exam-card h3 { margin: 10px 0; position: relative; z-index: 1; }

        /* Quiz Overlay */
        #quiz-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            display: none;
            overflow-y: auto;
            padding: 20px;
        }

        .back-btn {
            background: var(--border-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .back-btn:hover { background: #484f58; }

        /* Question Styles */
        .question-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .question-img {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid var(--border-color);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-family: inherit;
        }

        .opt-btn:hover { border-color: var(--accent-color); background: #30363d; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="dashboard">
    <header>
        <h1>لوحة تحكم الاختبارات</h1>
        <p class="stats">تم استيراد 700 اختبار تفاعلي</p>
    </header>
    <div class="container">
        <div class="exams-grid" id="exams-list">
            </div>
    </div>
</div>

<div id="quiz-overlay">
    <div class="container">
        <button class="back-btn" onclick="closeQuiz()">⬅ عودة للرئيسية</button>
        <div id="quiz-content">
            <header>
                <h1 id="active-title">اسم الاختبار</h1>
                <p id="active-info"></p>
            </header>
            <div id="active-questions"></div>
        </div>
    </div>
</div>

<script>
    // 1. توليد الـ 700 بطاقة عند الفتح
    function generateCards() {
        const list = document.getElementById('exams-list');
        for (let i = 1; i <= 700; i++) {
            const card = document.createElement('div');
            card.className = 'exam-card';
            card.onclick = () => loadExam(i);
            card.innerHTML = `
                <div class="number">#${i}</div>
                <h3>اختبار رقم ${i}</h3>
                <small style="color: #8b949e;">انقر للبدء</small>
            `;
            list.appendChild(card);
        }
    }

    // 2. تحميل داتا الاختبار المعين
    async function loadExam(id) {
        const overlay = document.getElementById('quiz-overlay');
        const qContainer = document.getElementById('active-questions');
        const title = document.getElementById('active-title');
        const info = document.getElementById('active-info');

        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden'; // منع السكرول في الخلفية
        qContainer.innerHTML = '<p style="text-align:center;">جاري تحميل البيانات من ملف exam_' + id + '.json ...</p>';

        try {
            // المسار للملفات اللي حملها السكربت (تأكد إنها في فولدر "الاختبارات")
            const response = await fetch(`الاختبارات/exam_${id}.json`);
            if (!response.ok) throw new Error('الملف مش موجود');
            
            const result = await response.json();
            const data = result.data.data;

            title.innerText = data.exam.title;
            info.innerText = `ID: ${data.exam.id} | الوقت: ${data.exam.duration_minutes} دقيقة`;

            qContainer.innerHTML = ''; // مسح رسالة التحميل
            
            data.questions.forEach((q, idx) => {
                const qCard = document.createElement('div');
                qCard.className = 'question-card';
                qCard.innerHTML = `
                    <div style="font-weight:bold; font-size:1.2rem; margin-bottom:15px;">${idx + 1}. ${q.text}</div>
                    ${q.image_url ? `<img src="${q.image_url}" class="question-img">` : ''}
                    <div class="options-grid">
                        ${q.answers.map(ans => `
                            <button class="opt-btn" onclick="checkAns(this)">${ans.text}</button>
                        `).join('')}
                    </div>
                `;
                qContainer.appendChild(qCard);
            });

        } catch (err) {
            qContainer.innerHTML = `
                <div style="text-align:center; color: #f85149; padding: 50px;">
                    <h2>عذراً! الملف exam_${id}.json غير متاح</h2>
                    <p>تأكد من تشغيل سكربت البايثون أولاً ووضع الملفات في فولدر "الاختبارات".</p>
                </div>`;
        }
    }

    function closeQuiz() {
        document.getElementById('quiz-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function checkAns(btn) {
        // تأثير بسيط عند الضغط
        btn.style.borderColor = 'var(--accent-color)';
        btn.style.background = '#1f6feb22';
    }

    window.onload = generateCards;
</script>

</body>
</html>
