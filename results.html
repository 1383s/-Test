<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مراجعة الإجابات | نتيجتك النهائية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --card: #151921; --wrong: #f85149; --correct: #3fb950; --accent: #58a6ff; }
        body { background: var(--bg); color: #adbac7; font-family: 'Cairo'; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* 1. هنا ستايل زرار العودة اللي بعته */
        .back-nav {
            background: #21262d;
            color: var(--accent);
            border: 1px solid #30363d;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: bold;
            margin-bottom: 20px;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        .back-nav:hover {
            background: var(--accent);
            color: white;
        }

        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 30px 0; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #30363d; text-align: center; }
        .stat-card h2 { margin: 0; color: #fff; font-size: 2.2rem; }
        .review-card { background: var(--card); border-radius: 15px; padding: 25px; margin-bottom: 25px; border: 1px solid #30363d; position: relative; }
        .badge { position: absolute; top: 20px; right: 20px; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .badge-correct { background: #23863622; color: var(--correct); }
        .badge-wrong { background: #da363322; color: var(--wrong); }
        .ans-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .ans-item { padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; border: 1px solid #30363d; }
        .user-ans { background: #da363311; color: var(--wrong); border-color: #f8514933; }
        .correct-ans { background: #23863611; color: var(--correct); border-color: #3fb95033; }
        img { max-width: 100%; border-radius: 10px; margin: 15px 0; border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-nav" onclick="window.location.href='index.html'">
            <span>←</span> العودة للرئيسية
        </button>

        <h1 style="text-align: center; color: #fff;">نتيجتك النهائية</h1>
        
        <div class="stats-bar" id="stats"></div>
        
        <h2 style="margin: 40px 0 20px; border-right: 4px solid var(--accent); padding-right: 15px;">مراجعة الإجابات</h2>
        
        <div id="details"></div>
    </div>

    <script>
        // الكود بتاع الـ Fetch اللي عملناه قبل كدة بيفضل زي ما هو
        const rid = new URLSearchParams(window.location.search).get('rid');
        const TOKEN = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjo1MTM1OSwicm9sZSI6InN0dWRlbnQiLCJ1dWlkIjoiNDAyOTZkM2YxMDg4ZGM5ZjRmMWQ2MTE0ZjcwM2U2MDQifQ.RoPKriladUHqzewaO3D1F9_XWVdLiqyYRh_06aorQQI";

        async function init() {
            try {
                const res = await fetch(`https://api.coursatk.online/api/v1/user/exams/result/${rid}`, { headers: { "Authorization": TOKEN }});
                const serverData = (await res.json()).data.data;
                const examId = serverData.result.exam_id;

                const localRes = await fetch(`الاختبارات/exam_${examId}.json`);
                const localData = (await localRes.json()).data.data;

                // عرض النسبة المئوية %
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card"><h2>${serverData.result.score}%</h2><small>الدرجة النهائية</small></div>
                    <div class="stat-card"><h2>${serverData.result.correct_answers}</h2><small>إجابات صحيحة</small></div>
                    <div class="stat-card"><h2>${serverData.result.total_questions - serverData.result.correct_answers}</h2><small>إجابات خاطئة</small></div>`;

                serverData.questions.forEach((q, i) => {
                    const originalQ = localData.questions.find(oq => oq.id == q.id);
                    const userOpt = originalQ ? originalQ.answers.find(a => a.id == q.user_answer_id) : null;
                    const correctOpt = originalQ ? originalQ.answers.find(a => a.id == q.correct_answer_id) : null;

                    const div = document.createElement('div');
                    div.className = 'review-card';
                    div.innerHTML = `
                        <div class="badge ${q.is_correct ? 'badge-correct' : 'badge-wrong'}">${q.is_correct ? 'إجابة صحيحة ✓' : 'إجابة خاطئة ✗'}</div>
                        <p style="color:#fff; font-size:1.1rem;"><strong>س ${i+1}: ${q.text}</strong></p>
                        ${q.image_url ? `<img src="${q.image_url}">` : ''}
                        <div class="ans-grid">
                            <div class="ans-item user-ans">إجابتك: ${userOpt ? userOpt.text : '--'}</div>
                            <div class="ans-item correct-ans">الإجابة الصحيحة: ${correctOpt ? correctOpt.text : 'غير متوفر'}</div>
                        </div>`;
                    document.getElementById('details').appendChild(div);
                });
            } catch(e) { console.error("Error:", e); }
        }
        init();
    </script>
</body>
</html>
